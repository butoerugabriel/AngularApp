<div class="container">
  <mat-card class="matcard">
    <mat-card-header>
      <mat-card-title>Informazioni utente</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div *ngIf="auth.user | async as user">
        <img  [src]="user.photoURL" class="illustration">
        <p>Nome utente: {{ user.displayName }}</p>
        <p>UID: {{ user.uid }}</p>
        <button mat-raised-button color="primary" (click)="auth.signOut()">Logout</button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
